apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-noticias-deploy
spec:
  template:
    metadata:
      name: db-noticias
      labels:
        app: db-noticias
    spec:
      containers:
        - name: db-noticias-container
          image: aluracursos/mysql-db:1
          ports:
            - containerPort: 3306
          envFrom:
            - configMapRef:
                name: db-config-map
  selector:
    matchLabels:
      app: db-noticias
