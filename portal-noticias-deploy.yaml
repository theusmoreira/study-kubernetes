apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-noticias-deploy
spec:
  template:
    metadata:
      name: portal-noticias
      labels:
        app: portal-noticias
    spec:
      containers:
        - name: portal-noticias
          image: aluracursos/portal-noticias:1
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: portal-config-map
  replicas: 3
  selector:
    matchLabels:
      app: portal-noticias
