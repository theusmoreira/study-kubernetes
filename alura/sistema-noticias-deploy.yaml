apiVersion: apps/v1
kind: Deployment
metadata:
  name: sistema-noticias-deploy
spec:
  replicas: 1
  template:
    metadata:
      name: sistema-noticias
      labels:
        app: sistema-noticias
    spec:
      containers:
        - name: sistema-noticias
          image: aluracursos/sistema-noticias:1
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: sistema-config-map
  selector:
    matchLabels:
      app: sistema-noticias
